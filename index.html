<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap Login | Ludiflex</title>
</head>
<body>


     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6  d-flex justify-content-center align-items-center flex-column left-box col1 ">
           
            <img src="images/hero-image.png" class="img1">
      
          
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-1">
                    <img src="images/logo.svg" class="img2">
                     <p class="p1">We are <span class="s1">experts</span> in business, marketing, growth & sales.</p>
                </div>
                <div class="header-text ">
                    
                     <p class="p2">Login to your account</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control in1 fs-6" placeholder="username">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control bg-light in1 fs-6" placeholder="Password">
                </div>
             
                <div class=" mb-3 mt-3 ">
                    <button type="button" class="btn1">Login</button>
                  
                        <small><a href="#" class="tx1 mt-2">Forgot Password?</a></small>
                    
                </div>
               
                <div class="row">
                    <small class="tx1">Are you a new member? <a href="#" class="tx2">Refister here</a></small>
                </div>
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
